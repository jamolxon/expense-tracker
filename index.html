<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:100,300,400,600" rel="stylesheet" type="text/css">
        <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
        <link type="text/css" rel="stylesheet" href="assets/css/style.css">

        <title>Expense Tracker</title>
    </head>
    <body>


        <div class="top">
            <div class="budget">
                <div class="budget__title">
                    Available Budget in this <span class="budget__title--month">month</span>:
                </div>

                <div class="budget__value">+ $2000</div>

                <div class="budget__income clearfix">
                    <div class="budget__income--text">Income</div>
                    <div class="right">
                        <div class="budget__income--value">+ $2000</div>
                        <div class="budget__income--percentage">100%</div>
                    </div>
                </div>

                <div class="budget__expenses clearfix">
                    <div class="budget__expenses--text">Expenses</div>
                    <div class="right clearfix">
                        <div class="budget__expenses--value">- $250</div>
                        <div class="budget__expenses--percentage">12.5%</div>
                    </div>
                </div>
            </div>
        </div>


    </body>
</html>
